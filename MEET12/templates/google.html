<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            outline: none;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #4285F4;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons input:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>

    <form id="searchForm" onsubmit="handleSubmit(event)">
        <input type="text" id="searchInput" placeholder="Search Google or type a URL">
        <div class="buttons">
            <input type="submit" value="Google Search">
            <input type="button" value="I'm Feeling Lucky" onclick="redirectToHome()">
        </div>
    </form>

    <script>

        function handleSubmit(event) {
            event.preventDefault(); 
            window.location.href = "home.html"; 
        }

        function redirectToHome() {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
